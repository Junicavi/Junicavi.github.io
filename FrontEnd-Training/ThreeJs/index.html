<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Three JS Test</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
    <script src="js/three.js"></script>
    <script src="js/ColladaLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
        //SCENE SETUP
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var controls = new THREE.OrbitControls( camera );
        var light = new THREE.AmbientLight( 0xffffff );
        var player = null;
        var player2 = null;
        var player3 = null;
        scene.background = new THREE.Color (0x000000);
        //PLANE SETUP//
        var geometry = new THREE.PlaneGeometry(70,50);
        var texture = new THREE.TextureLoader().load('src/Images/Floor4.jpg');
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(40,40);
        var material = new THREE.MeshBasicMaterial({map:texture});
        // var material = new THREE.MeshBasicMaterial({color:0xffff00, side: THREE.DoubleSide});
        var plane = new THREE.Mesh(geometry, material);
        plane.material.side = THREE.DoubleSide;
        //plane.position.set(0,0,0);
        plane.rotation.x = Math.PI/2;
        //ADDING ELEMENTS//
        scene.add(light);
        scene.add(plane);
        //RENDERER//
        var renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild( renderer.domElement);
        //CAR//
        loader = new THREE.ColladaLoader();
        // loader.options.convertUpAxis = true;
        loader.load('Model2.dae',function colladaReady( collada ){

            player = collada.scene;
            for (var i=0; i < player.children.length; i++) {
                    function randomColor(){
                        var letters = '0123456789ABCDEF';
                        var color = '#';
                        for (var i = 0; i < 6; i++) {
                            color += letters[Math.floor(Math.random()*16)];
                        }
                    return color;
                }
                player.children[i].material= new THREE.MeshBasicMaterial({color:randomColor()});
            }
            // player.children[26].material= new THREE.MeshBasicMaterial({color:0x33333});
            scene.add( player );
        });
        // //LEFT COLUMN
        // loader2 = new THREE.ColladaLoader();
        // // loader2.options.convertUpAxis = true;
        // loader2.load('Column.dae',function colladaReady( collada ){
        //     player2 = collada.scene;
        //     player2.scale.set(0.5,0.5,0.5);
        //     player2.position.set(0,0.5,0);           
        //     scene.add( player2 );
        // });
        // //RIGHT COLUMN//
        // loader3 = new THREE.ColladaLoader();
        // // loader3.options.convertUpAxis = true;
        // loader3.load('Column.dae',function colladaReady( collada ){

        //     player3 = collada.scene;
        //     player3.scale.set(0.5,0.5,0.5);
        //     player3.position.set(2.5,1,-2);
        //     scene.add( player3 );
        // });
        //CAMERA POSITION//
        camera.position.y = 1.5;
        camera.position.z = 5;

        //ORBIT CONTROLS
        controls.minDistance = 2;
        controls.maxDistance = 5;
        controls.maxPolarAngle = Math.PI/2.1;
        controls.autoRotate = false;
        controls.update();
        
        //ANIMATE CAR AND DISPLAY SCENE//
        
        var maxRotation  = Math.PI/4;

        var animate = function () {
            requestAnimationFrame (animate);

            controls.update();
            player.children[1].rotation.y += 1;
            player.children[3].rotation.y += 1;
            player.children[5].rotation.y += 1;
            player.children[7].rotation.y += 1;
            player.children[13].translateX(0.25);
            // player.children[26].rotation.z += 0.01  //RIGHT DOOR
            // player.children[27].rotation.z += -0.01 //LEFT BACK DOOR
            // player.children[29].rotation.z += 0.01  //RIGHT BACK DOOR  
            player.children[13].rotation.z += -0.01 //DRIVER DOOR
            /*if(player!=null){
                player.rotation.y+=0.01;
                player.rotation.z+=0.0;
                
            }*/
            if(player2!=null){
                player2.rotation.y+=0.0;
                player2.rotation.z+=0.01;
            }            
            if(player3!=null){
                player3.rotation.y+=0.0;
                player3.rotation.z+=0.01;
            }
            camera.rotation.y += 0.0;

            renderer.render( scene, camera);
        }
        animate();
    </script>
</body>
</html>
