<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Gallery</title>
	<link rel="stylesheet" type="text/css" media="only screen and (min-device-width: 640px)" href="src/Style.css">
	<link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 639px) and (min-device-width: 320px)" href="src/style2.css">
</head>
<body>
<div class="Main-Container">
	<header>
		<h1>Gallery</h1>
	</header>
	<div class="Gallery">
		<div class="Image-Grid">
			<div class="Bg-Overlay">
				<div class="Overlay">
					<img class="Image-Overlay" src="src/images/1.png">
					<div class="Overlay-Text">SK TELECOM T1</div>
				</div>
			</div>
			<div class="Image-Overlay-Container">
				<img class="Image-Grid-Image" src="src/images/1.png">
				<div class="Image-Description">
					<div class="Image-Description-Text">SKT T1</div>
				</div>
			</div>
			<div class="Image-Overlay-Container">
				<img class="Image-Grid-Image" src="src/images/2.png">
				<div class="Image-Description">
					<div class="Image-Description-Text">ROX Tigers</div>
				</div>
			</div>
			<div class="Image-Overlay-Container">
				<img class="Image-Grid-Image" src="src/images/3.png">
				<div class="Image-Description">
					<div class="Image-Description-Text">Fnatic</div>
				</div>
			</div>
			<div class="Image-Overlay-Container">
				<img class="Image-Grid-Image" src="src/images/4.png">
				<div class="Image-Description">
					<div class="Image-Description-Text">Team Solo Mid</div>
				</div>
			</div>
			<div class="Image-Overlay-Container">
				<img class="Image-Grid-Image" src="src/images/5.png">
				<div class="Image-Description">
					<div class="Image-Description-Text">Origen</div>
				</div>
			</div>
			<div class="Image-Overlay-Container">
				<img class="Image-Grid-Image" src="src/images/6.png">
				<div class="Image-Description">
					<div class="Image-Description-Text">Lyon Gaming</div>
				</div>
			</div>
			<div class="Image-Overlay-Container">
				<img class="Image-Grid-Image" src="src/images/7.png">
				<div class="Image-Description">
					<div class="Image-Description-Text">Cloud 9</div>
				</div>
			</div>	
			<div class="Image-Overlay-Container">
				<img class="Image-Grid-Image" src="src/images/8.png">
				<div class="Image-Description">
					<div class="Image-Description-Text">Longzhu Gaming</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
